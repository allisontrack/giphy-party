<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Giphy Party</title>
</head>

<body>

    <div>
        <h1>Giphy Party Wow</h1>
    </div>

    <div id="gif-search-div">
        <form id="gif-search">
            <label for="search-for-gifs" class="side-margins">Search Gifs</label>
            <input type="text" class="side-margins" id="search-for-gifs" aria-describedby="search-help-block" placeholder="keyword">
            <button type="submit" class="side-margins green-btn add-gif">Get Gif</button>
            <button type="submit" class="side-margins pink-btn delete-gif">Delete Gifs</button>
        </form>
        <div id="search-help-block">Search giphy by keyword here.</div>
    </div>

    <main id="gif-gallery">

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
